<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<title>Editar Aluno</title>

<meta charset="UTF-8"/> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
<!-- Font Icons -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
 

</head>

<body>

	<!-- EDITAR ALUNO -->
	<form th:if="${aluno.id} != null" th:action="@{/aluno/editarAluno}" th:object="${aluno}" th:method="put">
	 
	 <div class="container">
	 
	 <div class="row">

		<div class="col-4" th:if="${aluno.id} != null">
			<label>Id:</label>
			<input type="text" th:field="*{id}" th:readonly="${readonly}"/>
		</div>

	 	<div class="col-4">
			<label>Nome:</label>
			<input type="text" th:field="*{nome}" />
		</div>
		<div class="col-4">
			<label>Sexo:</label>
			<input type="text" th:field="*{sexo}"/>
		</div>
		<div class="col-4">
			<label>CPF:</label>
			<input type="text" th:field="*{cpf}"/>
		</div>
		
	</div>
	
	<br/>
	
	<div class="row">
	
		<div class="col-4" th:if="${aluno.idTel} != null">
			<label>Id:</label>
			<input type="text" th:field="*{idTel}"/>
		</div>
	
		<div class="col-4">
			<label>DDD:</label>
			<input type="text" th:field="*{ddd}"/>
		</div>
		<div class="col-4">
			<label>Telefone:</label>
			<input type="text" th:field="*{numeroTel}"/>
		</div>
	
	</div>
	
	<br/>
	
	<div class="row">
	
		<label>Endereço</label>
		
		<div class="col-4" th:if="${aluno.idEnd} != null">
			<label>Id:</label>
			<input type="text" th:field="*{idEnd}"/>
		</div>
		
		<div class="col-4">
			<label>Logradouro:</label>
			<input type="text" th:field="*{logradouro}"/>
		</div>
		<div class="col-4">
			<label>Número:</label>
			<input type="text" th:field="*{numeroEnd}"/>
		</div>
		<div class="col-4">
			<label>Complemento:</label>
			<input type="text" th:field="*{complemento}"/>			
		</div>
		<div class="col-4">
			<label>Bairro:</label>
			<input type="text" th:field="*{bairro}"/>
		</div>
		<div class="col-4">
			<label>Cep:</label>
			<input type="text" th:field="*{cep}"/>
		</div>
	
	</div>
	
	<br/>
	
	<button type="submit">Editar</button>
	 
	 </div>
	 </form>





</body>

</html>
