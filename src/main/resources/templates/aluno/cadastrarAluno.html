	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
<link rel="stylesheet" th:href="@{/css/estilo.css}" />

</head>

<body>
	<header>
		<nav class="navbar navbar-default">
			<div class="container-fluid">

				<div class="navbar-header">

					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#" th:href="@{/home}">Bruna</a>
				</div>
				<div id="collapse-navbar bs-example-navbar-collapse-1"
					class="collapse navbar-collapse">
					<ul class="nav nav-pills nav-justified">
						<li><a href="product/list.html"
							th:href="@{/aluno/cadastrarAluno}">Cadastrar Aluno</a></li>

						<li><a href="order/list.html" th:href="@{/aluno/listarAluno}">Listar
								Aluno</a></li>

						<li><a href="subscribe.html"
							th:href="@{/profissional/cadastrarProfissional}">Cadastrar
								Profissional</a></li>

						<li><a href="userprofile.html"

								Profissionais</a></li>

						<li><a href="userprofile.html"
							th:href="@{/servico/cadastrarServico}">Cadastrar Servicos</a></li>

						<li><a href="userprofile.html"

						<li><a href="userprofile.html"

						<li>
					</ul>
				</div>
			</div>

		</nav>
		<div class="conteudo-header "></div>
	</header>
	<section id="conteudo">
		<div class="container">
			<fieldset>
				<legend>Dados Aluno</legend>
				<form class="form-inline" th:action="@{/aluno/cadastrarAluno}"
					th:object="${aluno}" method="post" th:method="POST">

					<div class="row">
						<div class="col-lg-2"></div>
						<div class="col-lg-5">
							<div class="form-group">
								<label for="exampleInputName2">Nome*</label> <input type="text"
									th:field="*{nome}" class="form-control" id="exampleInputName2"
									autocomplete="name" required placeholder="Jane Doe" size="50">
							</div>
						</div>
						<div class="col-lg-5">
							<div class="form-group">
								<label for="cpf">CPF*</label> <input type="text"
									th:field="*{cpf}" class="form-control" id="cpf"
									placeholder="999999999" required>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-2"></div>
						<div class="col-lg-5">
							<div class="form-group">
								<label for="exampleInputName2">E-mail*</label> <input
									type="text" class="form-control" id="exampleInputName2"
									autocomplete="name" required placeholder="xxx@xxx.com.br"
									size="50">
							</div>
						</div>
						<div class="col-lg-5">
							<div class="form-group">
								<label for="exampleInputName2">Gênero*</label> <input
									type="text" th:field="*{sexo}" class="form-control"
									id="exampleInputName2" autocomplete="name" required
									placeholder="Gênero" size="17">
							</div>
						</div>
					</div>

					<fieldset>
						<legend>Telefone</legend>
						<div class="row">
							<div class="col-lg-2"></div>
							<div class="col-lg-5">
								<div class="form-group">
									<label for="exampleInputName2">Telefone*</label> <input
										type="text" th:field="*{ddd}" class="form-control"
										id="exampleInputName2" autocomplete="name" required
										placeholder="ddd" size="1"> <input type="text"
										th:field="*{numeroTel}" class="form-control"
										id="exampleInputName2" autocomplete="name" required
										placeholder="Número do telefone" size="20">
								</div>
							</div>
						</div>
					</fieldset>

					<fieldset>
						<legend>Endereco</legend>
						<div class="row">
							<div class="col-lg-2"></div>
							<div class="col-lg-3">
								<div class="form-group">
									<label for="cep">CEP*</label> <input type="text"
										th:field="*{cep}" class="form-control" id="cep"
										placeholder="86090000" required size="5">
									<button class="btn btn-info"
										onclick="pesquisacep(document.getElementById('cep').value);">Buscar</button>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-2"></div>
							<div class="col-lg-5">
								<div class="form-group">
									<label for="logradouro">Logradouro*</label> <input type="text"
										th:field="*{logradouro}" class="form-control" id="logradouro"
										placeholder="Rua Exemplo" autocomplete='street-address'
										required size="44">
								</div>
							</div>
							<div class="col-lg-5">
								<div class="form-group">
									<label for="numero">Número*</label> <input type="text"
										th:field="*{numeroEnd}" class="form-control" id="numero"
										placeholder="123" required>
								</div>
							</div>

						</div>

						<div class="row">
							<div class="col-lg-2"></div>
							<div class="col-lg-5">
								<div class="form-group">
									<label for="complemento">Complemento</label> <input type="text"
										th:field="*{complemento}" class="form-control"
										id="complemento" placeholder="Apto 305" required size="43">
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="bairro">Bairro*</label> <input type="text"
										th:field="*{bairro}" class="form-control" id="bairro"
										placeholder="Jd. Exemplo" required size="22">
								</div>
							</div>
						</div>


					</fieldset>
					<div class="row">
						<div class="col-md-10"></div>
						<div class="col-md-2">
							<button type="submit" class="btn btn-success">Cadastrar</button>
						</div>
					</div>
				</form>
			</fieldset>

		</div>




	</section>

	<script src="/js/navbra-animation-fix.js"

	<script src="/jquery/jquery.js" th:href="@{/jquery/jquery.js}"></script>
	<script src="/js/pesquisa_cep.js" th:href="@{/js/pesquisa_cep.js}"></script>
</html>
