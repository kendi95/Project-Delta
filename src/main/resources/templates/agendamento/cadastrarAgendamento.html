<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<title>Cadastrar Agendamento</title>

<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
<!-- Font Icons -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
 

</head>

<body>



	<form action="#" th:action="@{/agendamento/cadastrarAgendamento}" th:object="${agendamento}" method="post">
	 
		 <div class="container">
			 <div class="well">
			 
			 	<h2>Cadastro de Agendamento de Aula</h2>
			 
			 </div>
		 
		 <div class="row">
		 	<div class="col-4">
				<label>Semana:</label>
				<select th:field="${agendamento.semana}">
    				<option value="">Selecione o dia da semana</option>
   					<option th:each="lista : ${semanas}" 
   							th:value="${lista.cod}" 
   							th:text="${lista.descricao}">
   					</option>
    			</select>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<label>Dia:</label>
				<input type="text" th:field="${agendamento.dia}" />
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<label>Hor√°rio:</label>
				<input type="text" th:field="${agendamento.horario}" />
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<label>Profissional:</label>
				<select th:field="${agendamento.idProf}">
    				<option value="">Selecione o profissional</option>
   					<option th:each="lista : ${listaProf}" 
   							th:value="${lista.id}" 
   							th:text="${lista.nome}">
   					</option>
    			</select>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<label>Aluno:</label>
				<select th:field="${agendamento.idClient}">
    				<option value="">Selecione o profissional</option>
   					<option th:each="lista : ${listClient}" 
   							th:value="${lista.id}" 
   							th:text="${lista.nome}">
   					</option>
    			</select>
			</div>
		</div>
		
		<br/>
		
		<button type="submit">Cadastrar</button>
		 
		 </div>
	 
	</form>





</body>

</html>
